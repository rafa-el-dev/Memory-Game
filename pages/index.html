<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="UCL Memory Game: A fun and challenging memory game with UEFA Champions League theme. Test your memory skills and match pairs of football team logos!">
  <meta name="keywords" content="UCL Memory Game, memory game, UEFA Champions League, football, soccer, game">
  <title>UCL Memory Game</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../assets/favicon.ico">
</head>
<body>
  <main>
    <div class="player-info">
      <span class="player"></span>
      <span class="moves-display">Moves: <span class="moves">0</span></span>
      <span class="timer-display">Timer: <span class="timer">00:00</span></span>
    </div>
    <div class="grid"></div>
    <button class="restart-button" data-action="restart">Restart</button>
  </main>
  <script src="../js/script.js" async></script>
</body>
</html>
